<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweater</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="wrapper">
        <header class="menu">
            <nav class="menu__nav">
                <a href="#" class="menu__link"><img src="./images/sweater-logo.svg" alt="sweater logo"></a>
                <a href="#" class="menu__link">Profile</a>
                <a href="#" class="menu__link">Settings</a>
            </nav>
        </header>
        <main class="main">
            <section class="top-panel">
                <div class="top-panel__name">
                    <button class="top-panel__undo"></button>
                    <h1 class="top-panel__heading">Elon Fake</h1>
                    <p class="top-panel__followers">19K resweats</p>
                </div>
                <form class="top-panel__search">
                    <label for="search" class="top-panel__search-label"></label>
                    <input type="text" name="search" class="top-panel__search-input">
                </form>
            </section>
            <section class="content">
                <div class="profile">
                    <div class="profile__background-wrapper"></div>
                    <div class="profile__infobox">
                        <img src="./images/default-user.png" alt="" class="profile__avatar">
                        <button class="profile__follow-btn">Follow</button>
                        <h2 class="profile__name">Elon Fake</h2>
                        <p class="profile__tag">@elonfake</p>
                        <p class="profile__follow-info"><span>122</span> in following</p>
                        <p class="profile__follow-info"><span>107,9 million</span>followers</p>
                    </div>
                </div>
                <div class="feed"></div>
            </section>
            <section class="sidebar"></section>
        </main>
    </div>
</body>
</html>
